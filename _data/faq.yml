- question:
    en: "What is the historical significance of the property?"
    fr: "Quelle est la signification historique de la propriété ?"
    de: "Was ist die historische Bedeutung der Immobilie?"
    it: "Qual è il significato storico della proprietà?"
    nl: "Wat is de historische betekenis van het eigendom?"
  answer:
    en: "Domaine de l'Amiral is a 19th-century silk farm (magnanerie) with a logbook dating to 1837. It represents an important piece of French agricultural and industrial heritage, showcasing the traditional silk production that was vital to the region's economy. The property retains its original architectural features including stone pillars, cross vaults, and period details."
    fr: "Le Domaine de l'Amiral est une magnanerie du XIXe siècle avec un journal de bord datant de 1837. Il représente un élément important du patrimoine agricole et industriel français, illustrant la production traditionnelle de soie qui était vitale pour l'économie de la région. La propriété conserve ses caractéristiques architecturales d'origine, notamment les piliers en pierre, les voûtes en croisée et les détails d'époque."
    de: "Das Domaine de l'Amiral ist eine Seidenfarm (Magnanerie) aus dem 19. Jahrhundert mit einem Logbuch von 1837. Es stellt ein wichtiges Stück französischen landwirtschaftlichen und industriellen Erbes dar und zeigt die traditionelle Seidenproduktion, die für die Wirtschaft der Region von entscheidender Bedeutung war. Das Anwesen bewahrt seine ursprünglichen architektonischen Merkmale einschließlich Steinsäulen, Kreuzgewölben und zeitgenössischen Details."
    it: "Il Domaine de l'Amiral è un allevamento di bachi da seta (magnanerie) del XIX secolo con un registro che risale al 1837. Rappresenta un importante pezzo del patrimonio agricolo e industriale francese, mostrando la produzione tradizionale di seta che era vitale per l'economia della regione. La proprietà mantiene le sue caratteristiche architettoniche originali inclusi pilastri in pietra, volte a crociera e dettagli d'epoca."
    nl: "Domaine de l'Amiral is een 19e-eeuwse zijdefarm (magnanerie) met een logboek dat dateert uit 1837. Het vertegenwoordigt een belangrijk stuk Frans agrarisch en industrieel erfgoed, dat de traditionele zijdeproductie toont die van vitaal belang was voor de economie van de regio. Het pand behoudt zijn oorspronkelijke architectonische kenmerken waaronder stenen pilaren, kruisgewelven en historische details."

- question:
    en: "What are the connectivity and internet options?"
    fr: "Quelles sont les options de connectivité et d'internet ?"
    de: "Welche Konnektivitäts- und Internet-Optionen gibt es?"
    it: "Quali sono le opzioni di connettività e internet?"
    nl: "Wat zijn de connectiviteits- en internetopties?"
  answer:
    en: "The property has excellent connectivity with modern fiber connection providing fast, stable WiFi throughout the building. Mobile coverage is good, making it suitable for remote work or business operations. The reliable internet connection supports both residential and commercial use."
    fr: "La propriété dispose d'une excellente connectivité avec une connexion fibre moderne offrant un WiFi rapide et stable dans tout le bâtiment. La couverture mobile est bonne, ce qui la rend adaptée au travail à distance ou aux opérations commerciales. La connexion internet fiable prend en charge un usage résidentiel et commercial."
    de: "Das Anwesen verfügt über ausgezeichnete Konnektivität mit moderner Glasfaserverbindung, die schnelles, stabiles WLAN im gesamten Gebäude bietet. Die Mobilfunkabdeckung ist gut, wodurch es für Remote-Arbeit oder Geschäftstätigkeiten geeignet ist. Die zuverlässige Internetverbindung unterstützt sowohl private als auch gewerbliche Nutzung."
    it: "La proprietà ha un'eccellente connettività con connessione in fibra moderna che fornisce WiFi veloce e stabile in tutto l'edificio. La copertura mobile è buona, rendendola adatta per il lavoro remoto o operazioni commerciali. La connessione internet affidabile supporta sia uso residenziale che commerciale."
    nl: "Het eigendom heeft uitstekende connectiviteit met een moderne glasvezelverbinding die snelle, stabiele WiFi door het hele gebouw biedt. De mobiele dekking is goed, waardoor het geschikt is voor thuiswerken of bedrijfsactiviteiten. De betrouwbare internetverbinding ondersteunt zowel residentieel als commercieel gebruik."

- question:
    en: "Is there parking available at the property?"
    fr: "Y a-t-il un parking disponible à la propriété ?"
    de: "Gibt es Parkplätze am Anwesen?"
    it: "C'è un parcheggio disponibile presso la proprietà?"
    nl: "Is er parkeergelegenheid beschikbaar bij het eigendom?"
  answer:
    en: "Yes, there is potential for extensive parking with space for 25+ cars. Additional land can be acquired if needed to expand parking capacity, making it ideal for events, business operations, or hospitality services that require substantial parking facilities."
    fr: "Oui, il y a un potentiel de stationnement étendu avec un espace pour plus de 25 voitures. Des terrains supplémentaires peuvent être acquis si nécessaire pour augmenter la capacité de stationnement, ce qui le rend idéal pour les événements, les opérations commerciales ou les services d'accueil qui nécessitent des installations de stationnement importantes."
    de: "Ja, es gibt Potenzial für umfangreiche Parkplätze mit Platz für über 25 Autos. Zusätzliches Land kann bei Bedarf erworben werden, um die Parkkapazität zu erweitern, was es ideal für Veranstaltungen, Geschäftstätigkeiten oder Gastgewerbedienste macht, die umfangreiche Parkeinrichtungen benötigen."
    it: "Sì, c'è potenziale per un parcheggio esteso con spazio per oltre 25 auto. Terreno aggiuntivo può essere acquisito se necessario per espandere la capacità di parcheggio, rendendolo ideale per eventi, operazioni commerciali o servizi di ospitalità che richiedono strutture di parcheggio sostanziali."
    nl: "Ja, er is potentieel voor uitgebreide parkeergelegenheid met ruimte voor 25+ auto's. Extra grond kan worden aangekocht indien nodig om de parkeercapaciteit uit te breiden, waardoor het ideaal is voor evenementen, bedrijfsactiviteiten of horecadiensten die aanzienlijke parkeerfaciliteiten vereisen."
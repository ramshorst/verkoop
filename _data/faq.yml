- question:
    en: "What is the total area of Domaine de l'Amiral?"
    fr: "Quelle est la superficie totale du Domaine de l'Amiral ?"
    de: "Wie groß ist die Gesamtfläche des Domaine de l'Amiral?"
    it: "Qual è la superficie totale del Domaine de l'Amiral?"
    nl: "Wat is de totale oppervlakte van Domaine de l'Amiral?"
  answer:
    en: "Domaine de l'Amiral has a total area of 1,750 m², including 675 m² of living space. This vast property offers numerous possibilities for development and use."
    fr: "Le Domaine de l'Amiral a une superficie totale de 1 750 m², dont 675 m² d'espace habitable. Cette vaste propriété offre de nombreuses possibilités d'aménagement et d'utilisation."
    de: "Das Domaine de l'Amiral hat eine Gesamtfläche von 1.750 m², davon 675 m² Wohnfläche. Diese weitläufige Immobilie bietet zahlreiche Möglichkeiten für Entwicklung und Nutzung."
    it: "Il Domaine de l'Amiral ha una superficie totale di 1.750 m², di cui 675 m² di spazio abitativo. Questa vasta proprietà offre numerose possibilità di sviluppo e utilizzo."
    nl: "Domaine de l'Amiral heeft een totale oppervlakte van 1.750 m², waarvan 675 m² woonruimte. Dit uitgestrekte eigendom biedt talrijke mogelijkheden voor ontwikkeling en gebruik."

- question:
    en: "What was the historical function of the building in the 19th century?"
    fr: "Quelle était la fonction historique du bâtiment au XIXe siècle ?"
    de: "Was war die historische Funktion des Gebäudes im 19. Jahrhundert?"
    it: "Qual era la funzione storica dell'edificio nel XIX secolo?"
    nl: "Wat was de historische functie van het gebouw in de 19e eeuw?"
  answer:
    en: "In the 19th century, the estate was used as a magnanerie (silkworm farm). This historical function determined the unique and impressive architecture of the building. The logbook from 1837 attests to the various activities that took place in this house over the centuries."
    fr: "Au XIXe siècle, le domaine a été utilisé comme magnanerie (élevage de vers à soie). Cette fonction historique a déterminé l'architecture unique et impressionnante du bâtiment. Le journal de bord de 1837 atteste des diverses activités qui ont eu lieu dans cette maison au cours des siècles."
    de: "Im 19. Jahrhundert wurde das Anwesen als Magnanerie (Seidenraupenzucht) genutzt. Diese historische Funktion bestimmte die einzigartige und beeindruckende Architektur des Gebäudes. Das Logbuch von 1837 bezeugt die verschiedenen Aktivitäten, die über die Jahrhunderte in diesem Haus stattfanden."
    it: "Nel XIX secolo, la tenuta era utilizzata come magnanerie (allevamento di bachi da seta). Questa funzione storica ha determinato l'architettura unica e impressionante dell'edificio. Il registro del 1837 attesta le varie attività che hanno avuto luogo in questa casa nel corso dei secoli."
    nl: "In de 19e eeuw werd het landgoed gebruikt als magnanerie (zijderupsenteelt). Deze historische functie bepaalde de unieke en indrukwekkende architectuur van het gebouw. Het logboek uit 1837 getuigt van de verschillende activiteiten die door de eeuwen heen in dit huis plaatsvonden."

- question:
    en: "What is the height of the covered interior courtyard?"
    fr: "Quelle est la hauteur de la cour intérieur couverte ?"
    de: "Wie hoch ist der überdachte Innenhof?"
    it: "Qual è l'altezza del cortile interno coperto?"
    nl: "Wat is de hoogte van de overdekte binnenplaats?"
  answer:
    en: "The imposing orangery has a 10-meter high ceiling with stone pillars supporting large cross vaults. This spectacular room is partly built into the rock to remain pleasantly cool even in summer."
    fr: "L'imposante orangerie dispose d'un plafond de 10 mètres de haut avec des piliers en pierre sur lesquels reposent de grandes voûtes croisées. Cette pièce spectaculaire est en partie construite dans la roche pour rester agréablement fraîche même en été."
    de: "Die imposante Orangerie hat eine 10 Meter hohe Decke mit Steinsäulen, die große Kreuzgewölbe tragen. Dieser spektakuläre Raum ist teilweise in den Fels gebaut, um auch im Sommer angenehm kühl zu bleiben."
    it: "L'imponente orangerie ha un soffitto alto 10 metri con pilastri in pietra che sostengono grandi volte a crociera. Questa sala spettacolare è parzialmente costruita nella roccia per rimanere piacevolmente fresca anche in estate."
    nl: "De imposante orangerie heeft een 10 meter hoog plafond met stenen pilaren die grote kruisgewelven ondersteunen. Deze spectaculaire ruimte is gedeeltelijk in de rots gebouwd om zelfs in de zomer aangenaam koel te blijven."

- question:
    en: "What is the area of the park?"
    fr: "Quelle est la superficie du parc ?"
    de: "Wie groß ist der Park?"
    it: "Qual è la superficie del parco?"
    nl: "Wat is de oppervlakte van het park?"
  answer:
    en: "The park extends over 4,600 m² and was landscaped around 1900. It constitutes a true green setting around the property."
    fr: "Le parc s'étend sur 4 600 m² et a été aménagé vers 1900. Il constitue un véritable écrin de verdure autour de la propriété."
    de: "Der Park erstreckt sich über 4.600 m² und wurde um 1900 angelegt. Er bildet eine wahre grüne Umgebung um das Anwesen."
    it: "Il parco si estende su 4.600 m² ed è stato paesaggisticamente progettato intorno al 1900. Costituisce un vero scrigno di verde intorno alla proprietà."
    nl: "Het park strekt zich uit over 4.600 m² en werd rond 1900 aangelegd. Het vormt een ware groene omkadering rond het eigendom."

- question:
    en: "What other elements make up the park?"
    fr: "Quels autres éléments composent le parc ?"
    de: "Welche anderen Elemente bilden den Park?"
    it: "Quali altri elementi compongono il parco?"
    nl: "Welke andere elementen maken het park uit?"
  answer:
    en: "Besides the 25 century-old cedars, the park has a large bamboo forest of about 200 m², a fountain and a spacious terrace."
    fr: "Outre les 25 cèdres centenaires, le parc possède une grande forêt de bambous d'environ 200 m², une fontaine et une spacieuse terrasse."
    de: "Neben den 25 jahrhundertealten Zedern verfügt der Park über einen großen Bambuswald von etwa 200 m², einen Brunnen und eine geräumige Terrasse."
    it: "Oltre ai 25 cedri centenari, il parco ha una grande foresta di bambù di circa 200 m², una fontana e una spaziosa terrazza."
    nl: "Naast de 25 eeuwenoude ceders heeft het park een groot bamboebos van ongeveer 200 m², een fontein en een ruim terras."

- question:
    en: "How many cars can be parked?"
    fr: "Combien de voitures peuvent être garées ?"
    de: "Wie viele Autos können geparkt werden?"
    it: "Quante auto possono essere parcheggiate?"
    nl: "Hoeveel auto's kunnen er geparkeerd worden?"
  answer:
    en: "Space for parking more than 25 cars. This significant parking capacity is ideal for events or commercial operations."
    fr: "Un espace pour garer plus de 25 voitures. Cette capacité de stationnement importante est idéale pour les événements ou l'exploitation commerciale."
    de: "Platz für das Parken von mehr als 25 Autos. Diese erhebliche Parkkapazität ist ideal für Veranstaltungen oder gewerbliche Betriebe."
    it: "Spazio per parcheggiare più di 25 auto. Questa notevole capacità di parcheggio è ideale per eventi o operazioni commerciali."
    nl: "Ruimte voor het parkeren van meer dan 25 auto's. Deze aanzienlijke parkeercapaciteit is ideaal voor evenementen of commerciële activiteiten."

- question:
    en: "What equipment does the house have?"
    fr: "Quels équipements la maison possède-t-elle ?"
    de: "Welche Ausstattung hat das Haus?"
    it: "Che attrezzature ha la casa?"
    nl: "Welke uitrusting heeft het huis?"
  answer:
    en: "The house is equipped with contemporary elements such as a home cinema, a sheltered south-facing roof terrace, a modern private apartment accessible through high steel windows, a semi-professional kitchen, four large vaulted cellars, a well and a wine press."
    fr: "La maison est équipée d'éléments contemporains tels qu'un home cinéma, une terrasse de toit abritée orientée au sud, un appartement privé moderne accessible par de hautes fenêtres en acier, une cuisine semi-professionnelle, quatre grandes caves voûtées, un puits et un pressoir à vin."
    de: "Das Haus ist mit zeitgenössischen Elementen ausgestattet wie einem Heimkino, einer überdachten südausgerichteten Dachterrasse, einer modernen Privatwohnung, die durch hohe Stahlfenster zugänglich ist, einer halbprofessionellen Küche, vier großen gewölbten Kellern, einem Brunnen und einer Weinpresse."
    it: "La casa è dotata di elementi contemporanei come un home cinema, una terrazza sul tetto riparata esposta a sud, un appartamento privato moderno accessibile attraverso alte finestre in acciaio, una cucina semi-professionale, quattro grandi cantine a volta, un pozzo e un torchio per il vino."
    nl: "Het huis is uitgerust met hedendaagse elementen zoals een thuisbioscoop, een overdekt dakterras op het zuiden, een modern privéappartement toegankelijk via hoge stalen ramen, een semi-professionele keuken, vier grote gewelfde kelders, een waterput en een wijnpers."

- question:
    en: "What type of internet connection is available?"
    fr: "Quel type de connexion internet est disponible ?"
    de: "Welche Art von Internetverbindung ist verfügbar?"
    it: "Che tipo di connessione internet è disponibile?"
    nl: "Wat voor type internetverbinding is beschikbaar?"
  answer:
    en: "The house has a modern fiber connection that is fast and stable. This quality connectivity is ideal for remote work or running commercial activities."
    fr: "La maison dispose d'une connexion fibre moderne rapide et stable. Cette connectivité de qualité est idéale pour le télétravail ou l'exploitation d'activités commerciales."
    de: "Das Haus verfügt über eine moderne Glasfaserverbindung, die schnell und stabil ist. Diese hochwertige Konnektivität ist ideal für Heimarbeit oder den Betrieb kommerzieller Aktivitäten."
    it: "La casa ha una connessione in fibra moderna veloce e stabile. Questa connettività di qualità è ideale per il lavoro da remoto o la gestione di attività commerciali."
    nl: "Het huis heeft een moderne glasvezelverbinding die snel en stabiel is. Deze kwaliteitsconnectiviteit is ideaal voor thuiswerken of het runnen van commerciële activiteiten."

- question:
    en: "How many spacious bathrooms does the property have?"
    fr: "Combien de salles de bain spacieuses compte la propriété ?"
    de: "Wie viele geräumige Badezimmer hat die Immobilie?"
    it: "Quanti bagni spaziosi ha la proprietà?"
    nl: "Hoeveel ruime badkamers heeft het eigendom?"
  answer:
    en: "The property has three spacious bathrooms equipped with walk-in showers, cast iron bathtubs and marble washbasins."
    fr: "La propriété dispose de trois spacieuses salles de bain équipées de douches à l'italienne, baignoires en fonte et lavabos en marbre."
    de: "Die Immobilie verfügt über drei geräumige Badezimmer, die mit ebenerdigen Duschen, gusseisernen Badewannen und Marmorwaschbecken ausgestattet sind."
    it: "La proprietà ha tre bagni spaziosi dotati di docce walk-in, vasche da bagno in ghisa e lavandini in marmo."
    nl: "Het eigendom heeft drie ruime badkamers uitgerust met inloopdouches, gietijzeren badkuipen en marmeren wastafels."

- question:
    en: "What characteristic architectural elements are found in the house?"
    fr: "Quels éléments architecturaux caractéristiques trouve-t-on dans la maison ?"
    de: "Welche charakteristischen architektonischen Elemente findet man im Haus?"
    it: "Quali elementi architettonici caratteristici si trovano nella casa?"
    nl: "Welke karakteristieke architectonische elementen zijn er in het huis te vinden?"
  answer:
    en: "The house features a lazy stone staircase, the Grand Salon with its ornate ornaments, wood paneling and classic wooden parquet flooring, as well as the cabinet of curiosities in the orangery that continues to amaze visitors."
    fr: "La maison présente un escalier en pierre paresseux, le Grand Salon avec ses ornements ornés, ses boiseries et son parquet classique en bois, ainsi que le cabinet de curiosités dans l'orangerie qui continue d'étonner les visiteurs."
    de: "Das Haus verfügt über eine gemächliche Steintreppe, den Grand Salon mit seinen verzierten Ornamenten, Holztäfelungen und klassischem Holzparkett sowie das Kuriositätenkabinett in der Orangerie, das die Besucher weiterhin erstaunt."
    it: "La casa presenta una scala in pietra pigra, il Grand Salon con i suoi ornamenti decorati, rivestimenti in legno e pavimento in parquet classico, così come il gabinetto delle curiosità nell'orangerie che continua a stupire i visitatori."
    nl: "Het huis heeft een luie stenen trap, de Grand Salon met zijn sierlijke ornamenten, houten lambrisering en klassieke houten parketvloer, evenals het rariteitenkabinet in de orangerie dat bezoekers blijft verbazen."

- question:
    en: "What shops and services are found in the village?"
    fr: "Quels commerces et services trouve-t-on dans le village ?"
    de: "Welche Geschäfte und Dienstleistungen gibt es im Dorf?"
    it: "Quali negozi e servizi si trovano nel villaggio?"
    nl: "Welke winkels en diensten zijn er in het dorp te vinden?"
  answer:
    en: "The village has many facilities: two primary schools, bakery, butcher, farm shop, organic shop, restaurant, hairdresser, local supermarket, tennis court, as well as mountain bike, hiking and cycling routes with a col for cyclists."
    fr: "Le village dispose de nombreux équipements : deux écoles primaires, boulangerie, une boucherie, une boutique de ferme, une boutique bio, un restaurant, un coiffeur, un supermarché local, un court de tennis, ainsi que des itinéraires de VTT, de randonnée et de cyclisme avec un col pour les cyclistes."
    de: "Das Dorf verfügt über viele Einrichtungen: zwei Grundschulen, Bäckerei, Metzgerei, Hofladen, Bioladen, Restaurant, Friseur, örtlicher Supermarkt, Tennisplatz sowie Mountainbike-, Wander- und Radwege mit einem Pass für Radfahrer."
    it: "Il villaggio ha molte strutture: due scuole elementari, panificio, macelleria, negozio agricolo, negozio biologico, ristorante, parrucchiere, supermercato locale, campo da tennis, oltre a percorsi per mountain bike, escursionismo e ciclismo con un colle per ciclisti."
    nl: "Het dorp heeft veel voorzieningen: twee basisscholen, bakkerij, slagerij, boerderijwinkel, biologische winkel, restaurant, kapper, lokale supermarkt, tennisbaan, evenals mountainbike-, wandel- en fietsroutes met een col voor fietsers."

- question:
    en: "What amenities are accessible within 10 minutes by car?"
    fr: "Quelles commodités sont accessibles à moins de 10 minutes en voiture ?"
    de: "Welche Annehmlichkeiten sind innerhalb von 10 Minuten mit dem Auto erreichbar?"
    it: "Quali servizi sono accessibili entro 10 minuti in auto?"
    nl: "Welke voorzieningen zijn binnen 10 minuten met de auto bereikbaar?"
  answer:
    en: "Within ten minutes by car, you will find a high school, two large supermarkets, two gas stations, a professional construction market, a pharmacy, and two exceptional swimming spots with beach and rocks."
    fr: "À moins de dix minutes en voiture, vous trouverez un lycée, deux grands supermarchés, deux stations-service, un marché professionnel de la construction, une pharmacie, et deux spots de baignade exceptionnels avec plage et rochers."
    de: "Innerhalb von zehn Minuten mit dem Auto finden Sie eine weiterführende Schule, zwei große Supermärkte, zwei Tankstellen, einen professionellen Baumarkt, eine Apotheke und zwei außergewöhnliche Badestellen mit Strand und Felsen."
    it: "Entro dieci minuti in auto, troverete un liceo, due grandi supermercati, due stazioni di servizio, un mercato professionale delle costruzioni, una farmacia e due punti di nuoto eccezionali con spiaggia e rocce."
    nl: "Binnen tien minuten met de auto vindt u een middelbare school, twee grote supermarkten, twee tankstations, een professionele bouwmarkt, een apotheek en twee uitzonderlijke zwemplekken met strand en rotsen."

- question:
    en: "How far is Valence and how long does it take to get to Paris?"
    fr: "À quelle distance se trouve Valence et combien de temps faut-il pour Paris ?"
    de: "Wie weit ist Valence entfernt und wie lange dauert es nach Paris?"
    it: "Quanto dista Valence e quanto tempo ci vuole per arrivare a Parigi?"
    nl: "Hoe ver is Valence en hoe lang duurt het om naar Parijs te gaan?"
  answer:
    en: "Valence, a large city with all amenities, is about twenty minutes away by car. From Valence TGV station, you can get to Paris in 2h15, providing quick access to the capital."
    fr: "Valence, une grande ville avec toutes les commodités, se trouve à environ vingt minutes en voiture. De la gare TGV de Valence, vous pouvez vous rendre à Paris en 2h15, offrant un accès rapide à la capitale."
    de: "Valence, eine große Stadt mit allen Annehmlichkeiten, ist etwa zwanzig Minuten mit dem Auto entfernt. Vom TGV-Bahnhof Valence können Sie Paris in 2h15 erreichen und haben somit schnellen Zugang zur Hauptstadt."
    it: "Valence, una grande città con tutti i servizi, si trova a circa venti minuti in auto. Dalla stazione TGV di Valence, puoi raggiungere Parigi in 2h15, offrendo un accesso rapido alla capitale."
    nl: "Valence, een grote stad met alle voorzieningen, ligt ongeveer twintig minuten rijden. Vanaf TGV-station Valence kun je Parijs bereiken in 2u15, wat snelle toegang tot de hoofdstad biedt."

- question:
    en: "What popular cycling routes pass near the estate?"
    fr: "Quels itinéraires cyclables populaires passent près du domaine ?"
    de: "Welche beliebten Radwege führen in der Nähe des Anwesens vorbei?"
    it: "Quali percorsi ciclabili popolari passano vicino alla tenuta?"
    nl: "Welke populaire fietsroutes passeren in de buurt van het landgoed?"
  answer:
    en: "Domaine de l'Amiral is very close to two popular cycling routes: the Dolce Via and the ViaRhôna. Located about fifteen minutes from the Route du Soleil (A7), the estate is also a popular stop for travelers."
    fr: "Le Domaine de l'Amiral est très proche de deux itinéraires cyclables populaires : la Dolce Via et la ViaRhôna. Situé à environ quinze minutes de la Route du Soleil (A7), le domaine est également une étape populaire pour les voyageurs."
    de: "Das Domaine de l'Amiral liegt sehr nahe bei zwei beliebten Radwegen: der Dolce Via und der ViaRhôna. Etwa fünfzehn Minuten von der Route du Soleil (A7) entfernt, ist das Anwesen auch ein beliebter Halt für Reisende."
    it: "Il Domaine de l'Amiral è molto vicino a due percorsi ciclabili popolari: la Dolce Via e la ViaRhôna. Situato a circa quindici minuti dalla Route du Soleil (A7), la tenuta è anche una tappa popolare per i viaggiatori."
    nl: "Domaine de l'Amiral ligt zeer dicht bij twee populaire fietsroutes: de Dolce Via en de ViaRhôna. Gelegen op ongeveer vijftien minuten van de Route du Soleil (A7), is het landgoed ook een populaire tussenstop voor reizigers."

- question:
    en: "What potential does the property offer for organizing events?"
    fr: "Quel potentiel offre la propriété pour l'organisation d'événements ?"
    de: "Welches Potenzial bietet die Immobilie für die Organisation von Veranstaltungen?"
    it: "Che potenziale offre la proprietà per l'organizzazione di eventi?"
    nl: "Welk potentieel biedt het eigendom voor het organiseren van evenementen?"
  answer:
    en: "With its spectacular interior spaces, numerous rooms and impressive park, the house would be perfect for organizing weddings, events and parties in all seasons. The orangery and terrace in the park are particularly suitable for accommodating many tables."
    fr: "Avec ses espaces intérieurs spectaculaires, ses nombreuses pièces et son parc impressionnant, la maison se prêterait parfaitement à l'organisation de mariages, d'événements et de fêtes en toutes saisons. L'orangerie et la terrasse dans le parc sont particulièrement adaptées pour accueillir de nombreuses tables."
    de: "Mit ihren spektakulären Innenräumen, zahlreichen Zimmern und dem beeindruckenden Park würde sich das Haus perfekt für die Organisation von Hochzeiten, Veranstaltungen und Festen zu allen Jahreszeiten eignen. Die Orangerie und die Terrasse im Park sind besonders geeignet, um viele Tische aufzunehmen."
    it: "Con i suoi spazi interni spettacolari, le numerose stanze e il parco impressionante, la casa si presterebbe perfettamente per organizzare matrimoni, eventi e feste in tutte le stagioni. L'orangerie e la terrazza nel parco sono particolarmente adatte per ospitare molti tavoli."
    nl: "Met zijn spectaculaire binnenruimtes, talrijke kamers en indrukwekkende park zou het huis perfect geschikt zijn voor het organiseren van bruiloften, evenementen en feesten in alle seizoenen. De orangerie en het terras in het park zijn bijzonder geschikt voor het plaatsen van veel tafels."

- question:
    en: "What are the restaurant possibilities on the property?"
    fr: "Quelles sont les potentiels de restauration sur la propriété ?"
    de: "Welche Restaurantmöglichkeiten gibt es auf dem Anwesen?"
    it: "Quali sono le possibilità di ristorazione sulla proprietà?"
    nl: "Wat zijn de restaurantmogelijkheden op het eigendom?"
  answer:
    en: "The imposing orangery and terrace in the impressive park are very suitable for accommodating a large restaurant with many tables. There is also room to expand the kitchen, and it would be possible to remove the walls between the gallery and the orangery to create a very large balcony."
    fr: "L'imposante orangerie et la terrasse dans le parc impressionnant sont très adaptées pour accueillir un grand restaurant avec de nombreuses tables. Il y a également de la place pour agrandir la cuisine, et il serait possible de retirer les murs entre la galerie et l'orangerie pour créer un très grand balcon."
    de: "Die imposante Orangerie und die Terrasse im beeindruckenden Park sind sehr geeignet für die Unterbringung eines großen Restaurants mit vielen Tischen. Es gibt auch Platz, um die Küche zu erweitern, und es wäre möglich, die Wände zwischen der Galerie und der Orangerie zu entfernen, um einen sehr großen Balkon zu schaffen."
    it: "L'imponente orangerie e la terrazza nel parco impressionante sono molto adatte per ospitare un grande ristorante con molti tavoli. C'è anche spazio per espandere la cucina, e sarebbe possibile rimuovere i muri tra la galleria e l'orangerie per creare un balcone molto grande."
    nl: "De imposante orangerie en het terras in het indrukwekkende park zijn zeer geschikt voor het huisvesten van een groot restaurant met vele tafels. Er is ook ruimte om de keuken uit te breiden, en het zou mogelijk zijn om de muren tussen de galerij en de orangerie weg te halen om een zeer groot balkon te creëren."
- question:
    en: "What type of property is Domaine de l'Amiral?"
    fr: "Quel type de propriété est le Domaine de l'Amiral ?"
    de: "Was für eine Art von Immobilie ist das Domaine de l'Amiral?"
    it: "Che tipo di proprietà è il Domaine de l'Amiral?"
    nl: "Wat voor type eigendom is Domaine de l'Amiral?"
  answer:
    en: "Domaine de l'Amiral is a historic 19th-century mansion for sale, originally built as a silk farm (magnanerie). The property features 1,750m² total area with 675m² of living space, set in a 4,600m² park with century-old cedar trees."
    fr: "Le Domaine de l'Amiral est un manoir historique du XIXe siècle à vendre, construit à l'origine comme une ferme à soie (magnanerie). La propriété dispose de 1 750 m² de surface totale avec 675 m² habitables, située dans un parc de 4 600 m² avec des cèdres centenaires."
    de: "Das Domaine de l'Amiral ist ein historisches Herrenhaus aus dem 19. Jahrhundert zum Verkauf, ursprünglich als Seidenfarm (Magnanerie) erbaut. Das Anwesen verfügt über 1.750m² Gesamtfläche mit 675m² Wohnfläche in einem 4.600m² großen Park mit jahrhundertealten Zedern."
    it: "Il Domaine de l'Amiral è una dimora storica del XIX secolo in vendita, originariamente costruita come allevamento di bachi da seta (magnanerie). La proprietà dispone di 1.750m² di superficie totale con 675m² di spazio abitativo, situata in un parco di 4.600m² con cedri centenari."
    nl: "Domaine de l'Amiral is een historisch 19e-eeuws landhuis te koop, oorspronkelijk gebouwd als zijdefarm (magnanerie). Het pand heeft 1.750m² totale oppervlakte met 675m² woonruimte, gelegen in een park van 4.600m² met eeuwenoude ceders."

- question:
    en: "What is the asking price for the property?"
    fr: "Quel est le prix demandé pour la propriété ?"
    de: "Wie hoch ist der Verkaufspreis für die Immobilie?"
    it: "Qual è il prezzo richiesto per la proprietà?"
    nl: "Wat is de vraagprijs voor het eigendom?"
  answer:
    en: "The asking price for Domaine de l'Amiral is €750,000. For serious buyers, detailed financial information is available under a non-disclosure agreement (NDA)."
    fr: "Le prix demandé pour le Domaine de l'Amiral est de 750 000 €. Pour les acheteurs sérieux, des informations financières détaillées sont disponibles sous accord de confidentialité (NDA)."
    de: "Der Verkaufspreis für das Domaine de l'Amiral beträgt 750.000 €. Für ernsthafte Käufer sind detaillierte Finanzinformationen unter einer Geheimhaltungsvereinbarung (NDA) verfügbar."
    it: "Il prezzo richiesto per il Domaine de l'Amiral è di €750.000. Per acquirenti seri, informazioni finanziarie dettagliate sono disponibili sotto accordo di riservatezza (NDA)."
    nl: "De vraagprijs voor Domaine de l'Amiral is €750.000. Voor serieuze kopers zijn gedetailleerde financiële informatie beschikbaar onder een geheimhoudingsovereenkomst (NDA)."

- question:
    en: "Where is the property located?"
    fr: "Où se trouve la propriété ?"
    de: "Wo befindet sich die Immobilie?"
    it: "Dove si trova la proprietà?"
    nl: "Waar bevindt het eigendom zich?"
  answer:
    en: "The property is located in the Ardèche region of France, just 20 minutes from Valence. It's strategically positioned 15 minutes from the A7 highway (Route du Soleil) and 2h15 from Paris via TGV from Valence station."
    fr: "La propriété est située dans la région de l'Ardèche en France, à seulement 20 minutes de Valence. Elle est stratégiquement positionnée à 15 minutes de l'autoroute A7 (Route du Soleil) et à 2h15 de Paris via TGV depuis la gare de Valence."
    de: "Das Anwesen befindet sich in der Region Ardèche in Frankreich, nur 20 Minuten von Valence entfernt. Es liegt strategisch günstig 15 Minuten von der Autobahn A7 (Route du Soleil) und 2h15 von Paris per TGV vom Bahnhof Valence."
    it: "La proprietà si trova nella regione dell'Ardèche in Francia, a soli 20 minuti da Valence. È strategicamente posizionata a 15 minuti dall'autostrada A7 (Route du Soleil) e a 2h15 da Parigi tramite TGV dalla stazione di Valence."
    nl: "Het eigendom bevindt zich in de Ardèche regio van Frankrijk, slechts 20 minuten van Valence. Het is strategisch gelegen op 15 minuten van de A7 snelweg (Route du Soleil) en 2u15 van Parijs via TGV vanaf station Valence."

- question:
    en: "What are the main features of the property?"
    fr: "Quelles sont les principales caractéristiques de la propriété ?"
    de: "Was sind die Hauptmerkmale der Immobilie?"
    it: "Quali sono le caratteristiche principali della proprietà?"
    nl: "Wat zijn de belangrijkste kenmerken van het eigendom?"
  answer:
    en: "Key features include an imposing orangery with 10m high ceilings, seven fireplaces, three luxury bathrooms, a home cinema, cabinet of curiosities, semi-professional kitchen, four vaulted cellars, and a spectacular park with 25 century-old cedar trees up to 40m tall."
    fr: "Les caractéristiques principales incluent une orangerie imposante avec des plafonds de 10m de haut, sept cheminées, trois salles de bains de luxe, un home cinéma, un cabinet de curiosités, une cuisine semi-professionnelle, quatre caves voûtées, et un parc spectaculaire avec 25 cèdres centenaires atteignant 40m de haut."
    de: "Zu den wichtigsten Merkmalen gehören eine imposante Orangerie mit 10m hohen Decken, sieben Kamine, drei Luxusbäder, ein Heimkino, ein Kuriositätenkabinett, eine halbprofessionelle Küche, vier gewölbte Keller und ein spektakulärer Park mit 25 jahrhundertealten Zedern bis zu 40m Höhe."
    it: "Le caratteristiche principali includono un'imponente orangerie con soffitti alti 10m, sette camini, tre bagni di lusso, un home cinema, un gabinetto delle curiosità, una cucina semi-professionale, quattro cantine a volta, e un parco spettacolare con 25 cedri centenari alti fino a 40m."
    nl: "Belangrijke kenmerken zijn een imposante orangerie met 10m hoge plafonds, zeven open haarden, drie luxe badkamers, een thuisbioscoop, een rariteitenkabinet, een semi-professionele keuken, vier gewelfde kelders, en een spectaculair park met 25 eeuwenoude ceders tot 40m hoog."

- question:
    en: "What business opportunities does the property offer?"
    fr: "Quelles opportunités commerciales offre la propriété ?"
    de: "Welche Geschäftsmöglichkeiten bietet die Immobilie?"
    it: "Quali opportunità commerciali offre la proprietà?"
    nl: "Welke zakelijke mogelijkheden biedt het eigendom?"
  answer:
    en: "The property offers excellent potential for event hosting (weddings, conferences), luxury vacation rentals, restaurant operations in the spectacular orangery, or room rentals generating up to €300/month per room. Its location in the tourist Drôme-Ardèche region and proximity to cycling routes like Dolce Via make it ideal for hospitality businesses."
    fr: "La propriété offre un excellent potentiel pour l'organisation d'événements (mariages, conférences), la location de vacances de luxe, l'exploitation d'un restaurant dans la spectaculaire orangerie, ou la location de chambres générant jusqu'à 300€/mois par chambre. Sa situation dans la région touristique Drôme-Ardèche et sa proximité avec les pistes cyclables comme la Dolce Via en font un lieu idéal pour les entreprises d'accueil."
    de: "Das Anwesen bietet ausgezeichnetes Potenzial für Veranstaltungen (Hochzeiten, Konferenzen), Luxusferienvermietung, Restaurantbetrieb in der spektakulären Orangerie oder Zimmervermietung mit bis zu 300€/Monat pro Zimmer. Die Lage in der touristischen Region Drôme-Ardèche und die Nähe zu Radwegen wie der Dolce Via machen es ideal für Gastgewerbebetriebe."
    it: "La proprietà offre eccellenti potenzialità per l'organizzazione di eventi (matrimoni, conferenze), affitti vacanze di lusso, gestione ristorante nella spettacolare orangerie, o affitto camere che generano fino a €300/mese per camera. La sua posizione nella regione turistica Drôme-Ardèche e la vicinanza a percorsi ciclabili come la Dolce Via la rendono ideale per attività ricettive."
    nl: "Het eigendom biedt uitstekende mogelijkheden voor evenementen (bruiloften, conferenties), luxe vakantieverhuur, restaurantexploitatie in de spectaculaire orangerie, of kamerverhuur die tot €300/maand per kamer kan opleveren. De ligging in de toeristische Drôme-Ardèche regio en nabijheid van fietsroutes zoals Dolce Via maken het ideaal voor horecabedrijven."

- question:
    en: "What amenities are available in the local area?"
    fr: "Quels équipements sont disponibles dans la région ?"
    de: "Welche Annehmlichkeiten gibt es in der örtlichen Umgebung?"
    it: "Quali servizi sono disponibili nella zona locale?"
    nl: "Welke voorzieningen zijn er beschikbaar in de omgeving?"
  answer:
    en: "The village offers two primary schools, two bakeries, butcher, farm shop, bio shop, restaurant, hairdresser, supermarket, and tennis court. Within 10 minutes drive: secondary school, two large supermarkets, petrol stations, construction market, pharmacy, and exceptional swimming spots with beaches."
    fr: "Le village propose deux écoles primaires, deux boulangeries, une boucherie, une ferme-boutique, un magasin bio, un restaurant, un coiffeur, un supermarché et un court de tennis. À 10 minutes en voiture : collège, deux grands supermarchés, stations-service, marché de construction, pharmacie et spots de baignade exceptionnels avec plages."
    de: "Das Dorf bietet zwei Grundschulen, zwei Bäckereien, Metzgerei, Hofladen, Bioladen, Restaurant, Friseur, Supermarkt und Tennisplatz. Innerhalb von 10 Minuten Fahrt: weiterführende Schule, zwei große Supermärkte, Tankstellen, Baumarkt, Apotheke und außergewöhnliche Badestellen mit Stränden."
    it: "Il villaggio offre due scuole elementari, due panetterie, macelleria, negozio agricolo, negozio bio, ristorante, parrucchiere, supermercato e campo da tennis. Entro 10 minuti di auto: scuola secondaria, due grandi supermercati, stazioni di servizio, mercato edile, farmacia e punti di nuoto eccezionali con spiagge."
    nl: "Het dorp biedt twee basisscholen, twee bakkerijen, slagerij, boerderijwinkel, biowinkel, restaurant, kapper, supermarkt en tennisbaan. Binnen 10 minuten rijden: middelbare school, twee grote supermarkten, tankstations, bouwmarkt, apotheek en uitzonderlijke zwemplekken met stranden."

